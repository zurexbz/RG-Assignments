<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Student Portal</title>
    </head>
    <body>
        <h1>Student Portal Admin</h1>

        <h2>Add Student</h2>
        <form id="form-student">
            <label for="input-name">Fullname</label>
            <input type="text" id="input-name" required><br>

            <label for="input-date">Birth Date</label>
            <input type="date" id="input-date" required><br>

            <label for="input-gender">Gender</label>
            <select id="input-gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="input-prody">Program Study</label>
            <select id="input-prody" required>
                <option value="Ekonomi">Ekonomi</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
                <option value="Administrasi Publik">Administrasi Publik</option>
                <option value="Administrasi Bisnis">Administrasi Bisnis</option>
                <option value="Hubungan Internasional">Hubungan Internasional</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Arsitektur">Arsitektur</option>
                <option value="Matematika">Matematika</option>
                <option value="Fisika">Fisika</option>
                <option value="Informatika">Informatika</option>
            </select><br>

            <input type="submit" value="Add student" id="add-btn">
        </form>

        <h2>Student List</h2>
        <table id="table-student">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Full Name</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Student ID</th>
                    <th>Faculty</th>
                    <th>Program Study</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody id="student-data">
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>1998-05-12</td>
                    <td>Male</td>
                    <td>12345</td>
                    <td>Faculty of Business</td>
                    <td>Manajemen</td>
                    <td>
                        <button type="button" class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
        
        </script>
    </body>
</html>
